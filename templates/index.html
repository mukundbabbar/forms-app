<!DOCTYPE html>
<html>

<head>
  <title>Twilio Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    .container {
      max-width: 1000px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Send SMS</h2>
    <form role="form" method='POST' action='/'>
      <br>
      <div class="form-group">
        <input type="text" name="number" class="form-control" id="number-box" placeholder="Enter Phone Number..."
          style="max-width: 300px;" autofocus required>
        <input type="text" name="txt" class="form-control" id="txt-box" placeholder="Hello!"
          style="max-width: 300px;" autofocus required>
      </div>
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    {% for error in errors %}
    <h5>{{ error }}</h5>
    {% endfor %}
    <br>
    {% for result in results %}
    <h5>{{ result }}</h5>
    {% endfor %}
  </div>
  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
